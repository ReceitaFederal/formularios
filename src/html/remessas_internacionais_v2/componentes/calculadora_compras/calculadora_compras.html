
<link rel="stylesheet" href="./calculadora_compras.css" />

<div class="row m-3">
  <div class="col-sm">
    <fieldset>
      <h3>Suas Compras</h3>
      <p class="label my-3">Sua compra é em site Remessa Conforme?</p>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="com_remessa_conforme" type="radio" name="remessa_conforme" value="sim"/>
          <label for="com_remessa_conforme">Sim</label>
        </div>
      </div>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="sem_remessa_conforme" type="radio" name="remessa_conforme" value="não"/>
          <label for="sem_remessa_conforme">Não</label>
        </div>
      </div>
      <div class="row">
        <div class="br-input input-highlight text-left col-12">
          <h6 class="valor-remessa" for="valor-remessa">Valor da encomenda</h6>
          <!--<label class="sr-only valor-remessa" for="valor-remessa">Valor da encomenda (R$)</label>-->
          <input class="valor-remessa" id="valor-remessa" placeholder="R$ 0,00" type="text" disabled/>
        </div>
      </div>      
      <div class="row mt-3">
        <div class="br-input campo-oculto">
          <label for="valor-remessa">Alíquota Imposto de Importação (II) - Federal</label>
          <input class="campos-calculados" id="aliquota-remessa" disabled>
        </div>  
        <div class="col-12 mb-3">
          <div class="br-input small input-inline">
            <div class="input-label">
              <label class="text-nowrap" for="ii-remessa">Federal - Imposto de Importação (II)</label>
            </div>
            <div class="input-content text-right">
              <input id="ii-remessa" class="campos-calculados" type="text" placeholder="R$ 0,00" disabled/>
            </div>
          </div>
        </div>                 
        <div class="br-input campo-oculto">
          <label for="soma-remessa">Valor da Encomenda + II</label>
          <input class="campos-calculados" id="soma-remessa" disabled>
        </div>
        <div class="col-12 mb-3">
          <span class="br-divider dashed my-1"></span>
          <div class="br-input small input-inline">
            <div class="input-label">
              <label class="text-nowrap" for="icms-remessa">Estadual - ICMS</label>
            </div>
            <div class="input-content text-right">
              <input id="icms-remessa" class="campos-calculados" type="text" placeholder="R$ 0,00" disabled/>
            </div>
          </div>
        </div>   
      </div>

      <div class="row">
        <div class="col-md">
          <div class="br-card card-total" id="card_total">
            <div class="card-content">
              <div class="br-input text-left col-6 container-total-remessa">
                <div>Total com impostos</div>                
                <div class="campos-calculados total-remessa text-left" id="total-remessa">R$ 0,00</div>
              </div>              
              <div class="col-12 mb-3" id="container_valor_alternativo">
                <div class="d-flex align-items-center">                                     
                  <span class="text-nowrap" id="valor_alternativo"></span>                  
                </div>
                <a target="_blank" href="https://www.gov.br/receitafederal/pt-br/assuntos/aduana-e-comercio-exterior/manuais/remessas-postal-e-expressa/programa-remessa-conforme-o-que-e-como-funciona">Entenda esses valores</a>
              </div>              
            </div>
          </div>
        </div>
      </div>  
    </fieldset>
  </div>
</div>
