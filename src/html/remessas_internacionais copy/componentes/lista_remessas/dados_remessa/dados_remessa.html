
<link rel="stylesheet" href="./dados_remessa.css" />

<div class="row m-3">
  <div class="col-sm">
    <fieldset>
      <h3>Suas Compras</h3>
      <div class="row">
        <div class="br-input input-highlight text-left col-12">
          <h6 class="valor-remessa" for="valor-remessa">Valor da encomenda</h6>
          <!--<label class="sr-only valor-remessa" for="valor-remessa">Valor da encomenda (R$)</label>-->
          <input class="valor-remessa" id="valor-remessa" placeholder="R$ 0,00" type="text" />
        </div>
      </div>
      <p class="label my-3">Sua compra é em site Remessa Conforme?</p>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="h-radio-1" type="radio" name="h-radio" value="h-radio-1"/>
          <label for="h-radio-1">Sim</label>
        </div>
      </div>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="h-radio-2" type="radio" name="h-radio" value="h-radio-2"/>
          <label for="h-radio-2">Não</label>
        </div>
      </div>
      <div class="row mt-3">
        <div class="br-input campo-oculto">
          <label for="valor-remessa">Alíquota Imposto de Importação (II) - Federal</label>
          <input class="campos-calculados" id="aliquota-remessa" disabled>
        </div>  
        <div class="col-12 mb-3">
          <div class="br-input small input-inline">
            <div class="input-label">
              <label class="text-nowrap" for="ii-remessa">Federal - Imposto de Importação (II)</label>
            </div>
            <div class="input-content text-right">
              <input id="ii-remessa" class="campos-calculados" type="text" placeholder="R$ 0,00"/>
            </div>
          </div>
        </div>                 
        <div class="br-input campo-oculto">
          <label for="soma-remessa">Valor da Encomenda + II</label>
          <input class="campos-calculados" id="soma-remessa" disabled>
        </div>
        <div class="col-12 mb-3">
          <span class="br-divider dashed my-1"></span>
          <div class="br-input small input-inline">
            <div class="input-label">
              <label class="text-nowrap" for="icms-remessa">Estadual - ICMS</label>
            </div>
            <div class="input-content text-right">
              <input id="icms-remessa" class="campos-calculados" type="text" placeholder="R$ 0,00"/>
            </div>
          </div>
        </div>   
      </div>

      <div class="row">
        <div class="col-md">
          <div class="br-card card-total">
            <div class="card-content">
              <div class="br-input text-left col-6 col-sm-6 col-md-6 col-lg-6">
                <label class="text-left" for="valor-remessa">Total com impostos</label>
                <input class="campos-calculados total-remessa text-left" id="total-remessa" placeholder="R$ 0,00" type="text" disabled/>
              </div>
              <div class="col-12 mb-3">
                <div class="d-flex align-items-center">
                  <div class="br-input small input-inline">
                    <div class="input-label">
                      <label class="text-nowrap" for="lateral">Seria</label>
                    </div>
                    <div class="input-content">
                      <input class="diferenca-remessa-conforme campos-calculados text-center" id="lateral" type="text" placeholder="R$ 0,00"/>
                    </div>
                    <label class="text-nowrap segundo-label" for="lateral">sem a Remessa Conforme</label>
                  </div>
                </div>
              </div>
              <a>Entenda esses valores</a>
            </div>
          </div>
        </div>
      </div>  
    </fieldset>
  </div>
</div>
