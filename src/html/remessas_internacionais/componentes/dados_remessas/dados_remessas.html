<fieldset id="remessas-desktop" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-filter-circle-dollar" aria-hidden="true"></i>
    </span>Suas remessas
  </legend>
  <template id="remessa-desktop">
    <div class="row mt-5">
      <div class="col-sm">
        <fieldset>
          <!--<legend>Valor (Legend)</legend>-->
          <div class="row coluna-row">
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="valor-remessa">Valor da remessa</label>
                <input class="valor-remessa-desktop" id="valor-remessa-desktop" placeholder="Dólar (US$)" type="text" />
              </div>  
            </div>
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="valor-total-remessa">Alíquota</label>
                <input class="aliquota-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="US$ ?" disabled style="opacity: 1;">
              </div>  
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <!--<legend>Outros Dados (Legend)</legend>-->
          <div class="row coluna-row">
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="aliquota-remessa">II Inicial</label>
                <input class="iiinicial-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="US$ ?" disabled style="opacity: 1;">
              </div> 
            </div>
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="surname">Desconto</label>
                <input class="desconto-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="US$ ?" disabled style="opacity: 1;">
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <!--<legend>Outros Dados (Legend)</legend>-->
          <div class="row coluna-row">
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="aliquota-remessa">II Final</label>
                <input class="iifinal-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="US$ ?" disabled style="opacity: 1;">
              </div> 
            </div>
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="surname">Soma</label>
                <input class="soma-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="US$ ?" disabled style="opacity: 1;">
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <!--<legend>Outros Dados (Legend)</legend>-->
          <div class="row coluna-row">
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="aliquota-remessa">ICMS</label>
                <input class="icms-remessa-desktop" style="font-size: 15px;" type="text" contenteditable="true" required="true" value="17%" disabled style="opacity: 1;">
              </div> 
            </div>
            <div class="coluna-input col-md-6 mb-3">
              <div class="br-input">
                <label for="surname">Valor total</label>
                <input class="total-remessa-desktop" id="total-remessa-desktop" type="text" placeholder="Dólar (US$)"/>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </template>
  <div id="lista_remessas"></div>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="adicionar_remessa" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="remover_remessa" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
</fieldset>
