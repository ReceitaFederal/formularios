
<link rel="stylesheet" href="./dados_remessa.css" />

<div class="row mt-5">
  <div class="col-sm">
    <fieldset>
      <!--<legend>Valor (Legend)</legend>-->
      <div class="row coluna-row">
        <div class="coluna-input col-12 col-md-6 mb-3">
          <div class="br-input">
            <label class="titulo-bloco" for="valor-remessa">Valor da encomenda</label>
            <input class="valor-remessa" id="valor-remessa" placeholder="Reais (R$)" type="text" />
          </div>
          <div class="br-input">
            <label for="valor-remessa">Total da encomenda com impostos</label>
            <input class="total-remessa" id="total-remessa" placeholder="Reais (R$)" type="text" />
          </div>
        </div>
        <div class="coluna-input col-12 col-md-6 mb-3">
          <div class="br-input">
            <label for="valor-remessa">Alíquota Importo de Importação (II) - Federal</label>
            <input class="campos-calculados" id="aliquota-remessa" disabled>
          </div>  
          <div class="br-input">
            <label for="ii-remessa">Importo de Importação (II) - Federal</label>
            <input class="campos-calculados" id="ii-remessa" disabled>
          </div>                 
          <div class="br-input">
            <label for="soma-remessa">Valor da Encomenda + II</label>
            <input class="campos-calculados" id="soma-remessa" disabled>
          </div>
          <div class="br-input">
            <label for="icms-remessa">ICMS - Estadual</label>
            <input class="campos-calculados" id="icms-remessa" disabled>
          </div>            
          <div class="container-acoes-remessa">
            <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
              <div class="menu-item divider" href="#" id="btn_remover" role="treeitem">
                <span class="icon" style="justify-content: right;">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </span>          
              </div>
            </button> 
          </div>
        </div>
      </div>      
    </fieldset>
  </div>
</div>
