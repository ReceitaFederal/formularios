<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário gov.br</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .form-row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;            
            margin: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .form-row:nth-child(2) .form-group {
                flex: 1 1 50%;
            }
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Valor da encomenda (R$)</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Total da encomenda com impostos</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Alíquota Imposto de Importação (II) - Federal</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefone">Imposto de Importação (II) - Federal</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="cpf">Valor da Encomenda + II</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="endereco">ICMS - Estadual</label>
                <input type="text" id="endereco" name="endereco">
            </div>
        </div>
    </fieldset>
</body>
</html>
