<fieldset id="passageiros" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-id-card" aria-hidden="true"></i>
    </span>Passageiros
  </legend>
  <template id="passageiro">
    <div class="row mt-5">
      <div class="col-sm">
        <fieldset>
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input"><label for="nome-passageiro">Nome completo</label>
                <input id="nome-passageiro" placeholder="Insira seu nome completo" type="text" />
              </div>
            </div>
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="cpf-passageiro">CPF</label>
                <input id="cpf-passageiro" type="text" placeholder="Insira seu CPF" />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="email-passageiro">E-mail</label>
                <input id="email-passageiro" type="text" placeholder="Insira seu e-mail"/>
              </div>
            </div>
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="niver-passageiro">Data de nascimento</label>
                <input id="niver-passageiro" type="date" placeholder="Insira sua data de nascimento"/>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="telefone-passageiro">Telefone</label>
                <input type="number" class="form-control" id="telefone-passageiro"
                  placeholder="Insira seu número de telefone">
              </div>
            </div>
          </div>
        </fieldset>
      </div>


    </div>
  </template>
  <div id="lista_passageiros"></div>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="adicionar_passageiro" role="treeitem">
      <span class="icon" style="justify-content: right; border: none;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="remover_passageiro" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
</fieldset>
