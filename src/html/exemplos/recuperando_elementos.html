<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperando Elementos no HTML</title>
</head>
<body>
    <div>
        <div id="elementos_nome">
            <span>Nome:</span><input type="text" id="nome"></input>
        </div>
        <div id="elementos_endereco">
            <span>Endereço:</span><input type="text"  id="endereco"></input>
        </div>
        <button id="meu_botao">Sumir</button>

        <button id="meu_botao2">Aparecer</button>

        <button id="mudar_estado">Mudar Estado</button>

    </div>
    <script>

            "use strict";

            let contador = 1;

            contador = contador + 10;

            console.log (`Contador: ${contador}`);
            

            let indice = 0;
            let limite_maximo = 100;

            //No javascript tem que abrir e fechar {} chaves para definir um bloco de código
            //no caso o bloco dentro do while
            while (indice < limite_maximo){


                contador = contador + 2;
                
                indice = indice + 1;                

                console.log (`Índice atual: ${indice}--${limite_maximo} ------ Contador: ${contador}`);

                if (indice == 50){
                    console.log ("CHEGAMOS NA METADE DO CAMINHO");
                }
            }

            

            let meu_elemento = document.querySelector("#elementos_nome");            

            meu_elemento.style.backgroundColor = "red";

            console.log(`Elemento retornado: ${meu_elemento}`);

            let outro_elemento = document.getElementById("elementos_endereco");
            outro_elemento.style.backgroundColor = "blue";
        

            let meu_botao = document.querySelector("button");

            meu_botao.style.backgroundColor = "green";

            meu_botao.addEventListener("click", minha_funcao);

            function minha_funcao(evento){
                console.log ("meu botão foi clicado");
                console.log(evento);
                let div_nome_pessoa = document.querySelector("#elementos_nome");
                div_nome_pessoa.style.display = "block";
            }



            let meu_botao2 = document.querySelector("#meu_botao2");

            meu_botao2.style.backgroundColor = "red";

            //Usando arrow function
            //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
            meu_botao2.addEventListener("click", (evento) => {
                console.log ("clicou no segundo botão");

                let div_nome_pessoa = document.querySelector("#elementos_nome");
                div_nome_pessoa.style.display = "none";
            });

            


            document.querySelector("#mudar_estado").addEventListener("click", (evento) => {
                
                let div_nome_pessoa = document.querySelector("#elementos_nome");

                if (div_nome_pessoa.style.display == 'none'){
                    div_nome_pessoa.style.display = "block";
                }else{
                    div_nome_pessoa.style.display = "none";
                }                
            });


    </script>
</body>
</html>
