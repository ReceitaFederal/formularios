<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Padrão Digital de Governo</title>

    <script src="./componentes/cabecalho/cabecalho.js" type="module"></script>
    <script src="./componentes/rodape/rodape.js" type="module"></script>


    <!-- Font Rawline-->
    <link
    rel="stylesheet"
    href="../bibliotecas/govbr-ds-assets/fonts/rawline/css/rawline.css"/>
    <link rel="stylesheet" href="../bibliotecas/Fontes - Rawline/Rawline/"/>

    <!-- Font Raleway-->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    
    <!-- Design System GOV.BR CSS-->
    <link rel="stylesheet" href="../bibliotecas/govbr-ds/core-lite.css" />

    <!--- Design próprio CSS -->
    <link rel="stylesheet" href="./css/design.css" />

    <!--- Ícones Font Awesome - Versão 6.5.1 -->
    <link rel="stylesheet" href="../icones/css/fontawesome.css" />
    <link rel="stylesheet" href="../icones/css/brands.css" />
    <link rel="stylesheet" href="../icones/css/solid.css" />
  </head>
  <body>    
    <div class="template-base">
        <fieldset id="tabela_debitos_autorregularizar" class="fieldset-border">
              <div class="row mt-5">
                <div class="col-sm">
                  <fieldset>
                    <!--<legend>Nome Completo (Legend)</legend>-->
                    <div class="row">
                      <div class="col-md-10 mb-3">
                        <div class="br-select">
                            <div class="br-input">
                              <label for="select-simple">Label</label>
                              <input id="select-simple" type="text" placeholder="Selecione o item"/>
                              <button class="br-button" type="button" aria-label="Exibir lista" tabindex="-1" data-trigger="data-trigger"><i class="fas fa-angle-down" aria-hidden="true"></i>
                              </button>
                            </div>
                            <div class="br-list" tabindex="0">
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb0" type="radio" name="estados-simples" value="rb0"/>
                                  <label for="rb0">Acre</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb1" type="radio" name="estados-simples" value="rb1"/>
                                  <label for="rb1">Alagoas</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb2" type="radio" name="estados-simples" value="rb2"/>
                                  <label for="rb2">Amapá</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb3" type="radio" name="estados-simples" value="rb3"/>
                                  <label for="rb3">Amazonas</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb4" type="radio" name="estados-simples" value="rb4"/>
                                  <label for="rb4">Bahia</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb5" type="radio" name="estados-simples" value="rb5"/>
                                  <label for="rb5">Ceará</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb6" type="radio" name="estados-simples" value="rb6"/>
                                  <label for="rb6">Distrito Federal</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb7" type="radio" name="estados-simples" value="rb7"/>

                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb8" type="radio" name="estados-simples" value="rb8"/>
                                  <label for="rb8">Goiás</label>

                              </div>
                              <div class="br-item" tabindex="-1">

                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">

                                  <input id="rb11" type="radio" name="estados-simples" value="rb11"/>
                                  <label for="rb11">Mato Grosso do Sul</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb12" type="radio" name="estados-simples" value="rb12"/>
                                  <label for="rb12">Minas Gerais</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb13" type="radio" name="estados-simples" value="rb13"/>
                                  <label for="rb13">Pará</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb14" type="radio" name="estados-simples" value="rb14"/>
                                  <label for="rb14">Paraíba</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb15" type="radio" name="estados-simples" value="rb15"/>
                                  <label for="rb15">Paraná</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb16" type="radio" name="estados-simples" value="rb16"/>
                                  <label for="rb16">Pernambuco</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb17" type="radio" name="estados-simples" value="rb17"/>
                                  <label for="rb17">Piauí</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb18" type="radio" name="estados-simples" value="rb18"/>
                                  <label for="rb18">Rio de Janeiro</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb19" type="radio" name="estados-simples" value="rb19"/>
                                  <label for="rb19">Rio Grande do Norte</label>
                                </div>
                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb20" type="radio" name="estados-simples" value="rb20"/>
                                  <label for="rb20">Rio Grande do Sul</label>
                                </div>
                              </div>

                              </div>
                              <div class="br-item" tabindex="-1">
                                <div class="br-radio">
                                  <input id="rb27" type="radio" name="estados-simples" value="rb27"/>
                                  <label for="rb27">Exterior</label>
                                </div>
                              </div>
                            </div>
                          </div><span class="feedback warning" role="alert"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>Texto auxiliar Função de prevenir erros.</span>
  
                      </div>
                      <div class="col-md-10 mb-3">
                        <div class="br-input">
                          <label for="cpf-tripulante">CPF</label>
                          <input id="cpf-tripulante" type="text" placeholder="Insira seu CPF"/>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm">
                  <fieldset>
                    <!--<legend>Outros Dados (Legend)</legend>-->
                    <div class="row">
                      <div class="col-md-10 mb-3">
                        <div class="br-input">
                          <label for="email-tripulante">E-mail</label>
                          <input id="email-tripulante" type="text" placeholder="Insira seu e-mail"/>
                        </div>
                      </div>
                      <div class="col-md-10 mb-3">
                        <div class="br-input">
                          <label for="niver-tripulante">Data de nascimento</label>
                          <input id="niver-tripulante" type="date" placeholder="Insira sua data de nascimento"/>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm">
                  <fieldset>
                    <!--<legend>Outros Dados (Legend)</legend>-->
                    <div class="row">
                      <div class="col-md-10 mb-3">
                        <div class="br-input">
                          <label for="telefone-tripulante">Telefone</label>
                          <input id="telefone-tripulante" type="phone" placeholder="Insira seu número"/>
                        </div>
                      </div>
                      <div class="col-md-10 mb-3">
                        <div class="br-input">
                          <label for="funcao-tripulante">Função / cargo</label>
                          <input id="funcao-tripulante" type="text" placeholder="Insira sua função / cargo"/>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
          </fieldset>
  </body>
</html>
