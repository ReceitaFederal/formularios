<div id="tabela_precatorios">
  <div class="row">
    <fieldset>
      <td id="numeroPrecatorio" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
        <div class="br-input">
          <input class="text-center"  style="font-size: 13px;"  type="number" placeholder="Número do precatório"/>
        </div>
      </td>
      <td id="numeroRequisicaoPagamentoPrecatorio" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
        <div class="br-input">
          <input class="text-center"  style="font-size: 13px;"  type="number" placeholder="Número da requisição de pagamento"/>
        </div>
      </td>
      <td id="dataRequisicaoPrecatorio" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
        <div class="br-input">
          <input class="text-center" style="font-size: 15px;" type="date" placeholder="Data da requisição"/>
        </div>
      </td>
      <td id="dataVencimentoPrecatorio" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
        <div class="br-input">
          <input class="text-center" style="font-size: 15px;" type="date" placeholder="Data do vencimento"/>
        </div>
      </td>
      <td id="valorPrecatorio" class="col-sm-1 col-md-2 col-lg-1 mb-3 p-0">
        <div class="br-input">
          <input  class="text-center" type="number" placeholder="R$"/>
        </div>
      </td>
      <td id="acoes" class="col-sm-1 col-md-2 col-lg-1 mb-3 text-center">
        <button class="br-button circle secondary small" onclick="excluirLinha(this)" id="btnExcluirLinha" type="button" aria-label="Ícone ilustrativo">
          <div class="menu-item divider" href="#" role="treeitem">
            <span class="icon">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </span>
            <span class="content"></span>
          </div>
        </button>
      </td>
    </fieldset>
  </div>
</div>
