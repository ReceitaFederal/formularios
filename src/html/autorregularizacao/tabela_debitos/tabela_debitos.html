
<template id="template_linha_tabela_debitos">
  <tr>  
    <td id="tipoDeclaracao" class="col-sm-1 col-md-2 col-lg-1 mb-3 p-0">
      <select-tipos-declaracao></select-tipos-declaracao>
    </td>
    <td id="dataEntrega" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
      <div class="br-input">
        <input class="text-center"  style="font-size: 13px;"  type="date" placeholder="Data de entrega"/>
      </div>
    </td>
    <td id="cpfCnpjDebito" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
      <div class="br-input">
        <input class="text-center" type="text" placeholder="CPF/CNPJ"/>
      </div>
    </td>
    <td id="numeroProcesso" class="col-sm-1 col-md-2 col-lg-1 mb-3 p-0">
      <div class="br-input">
        <input class="text-center" type="number" placeholder="Nº processo"/>
      </div>
    </td>
    <td id="codigoReceita" class="col-sm-1 col-md-2 col-lg-1 mb-3 p-0">
      <select-codigos-receita></select-codigos-receita>        
    </td>
    <td id="periodoApuracao" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
      <div class="br-input">
        <input class="text-center"  style="font-size: 13px;" type="date" placeholder="Período de apuração"/>
      </div>
    </td>
    <td id="vencimentoTributo" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
      <div class="br-input">
        <input class="text-center"  style="font-size: 13px;" type="date" placeholder="Vencimento"/>
      </div>
    </td>
    <td id="valorDebito" class="col-sm-1 col-md-2 col-lg-1 mb-3 p-0">
      <div class="br-input">
        <input class="text-center" type="number" placeholder="R$"/>
      </div>
    </td>
    <td id="cibCnoCnpjPrestador" class="col-sm-1 col-md-2 col-lg-2 mb-3 p-0">
      <div class="br-input">
        <input class="text-center" type="text" placeholder="CIB/CNO/CNPJ"/>
      </div>
    </td>
    <td id="acoes" class="col-sm-1 col-md-2 col-lg-1 mb-3 text-center">
      <button class="br-button circle secondary small" id="btnExcluirLinha" type="button" aria-label="Ícone ilustrativo">
        <div class="menu-item divider" href="#" role="treeitem">
          <span class="icon">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </span>
          <span class="content"></span>
        </div>
      </button>
    </td>  
  </tr>
</template>

<div class="br-table">
  <table id="tabelaDebitos">
    <thead>
      <tr>
        <th id="tituloTipoDeclaracao" class="text-center">Tipo de declaração</th>
        <th id="tituloDataEntrega" class="text-center">Data da entrega</th>
        <th id="tituloCpfCnpjDebito" class="text-center">CPF/CNPJ do débito</th>
        <th id="tituloNumeroProcesso" class="text-center">Nº do processo DEBCAD</th>
        <th id="tituloCodigoReceita" class="text-center">Código receita</th>
        <th id="tituloPeriodoApuracao" class="text-center">Período de apuração</th>
        <th id="tituloVencimentoTributo" class="text-center">Vencimento do tributo</th>
        <th id="tituloValorDebito" class="text-center ">Valor (R$)</th>
        <th id="tituloCibCnoCnpjPrestador" class="text-center ">CIB/CNO/CNPJ Prestador</th>
        <th id="tituloAcoes" class="text-center ">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaDebitosBody">                        
    </tbody>
  </table>

  <!--BOTÕES ADICIONAR DEBITO-->
  <div id="btnDebito" class="text-center my-5 esconder">
    <button id="btnIncluirNovoDebito" class="br-button secondary mr-3">Incluir novo débito</button>
  </div>

</div>
