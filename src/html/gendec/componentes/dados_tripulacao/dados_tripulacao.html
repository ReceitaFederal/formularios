<fieldset id="tripulantes" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-user-tie" aria-hidden="true"></i>
    </span>Tripulação
  </legend>
  <template id="tripulante">
    <div class="row mt-5">
      <div class="col-sm">
        <fieldset>
          <!--<legend>Nome Completo (Legend)</legend>-->
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input"><label for="nome-tripulante">Nome completo</label>
              <input id="nome-tripulante" placeholder="Insira seu nome completo" type="text" />
              </div>
            </div>
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="cpf-tripulante">CPF</label>
                <input id="cpf-tripulante" type="text" placeholder="Insira seu CPF"/>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <!--<legend>Outros Dados (Legend)</legend>-->
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="email-tripulante">E-mail</label>
                <input id="email-tripulante" type="text" placeholder="Insira seu e-mail"/>
              </div>
            </div>
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="niver-tripulante">Data de nascimento</label>
                <input id="niver-tripulante" type="date" placeholder="Insira sua data de nascimento"/>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset>
          <!--<legend>Outros Dados (Legend)</legend>-->
          <div class="row">
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="telefone-tripulante">Telefone</label>
                <input id="telefone-tripulante" type="phone" placeholder="Insira seu número"/>
              </div>
            </div>
            <div class="col-md-10 mb-3">
              <div class="br-input">
                <label for="funcao-tripulante">Função / cargo</label>
                <input id="funcao-tripulante" type="text" placeholder="Insira sua função / cargo"/>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </template>
  <div id="lista_tripulantes"></div>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="adicionar_tripulante" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="remover_tripulante" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
</fieldset>
