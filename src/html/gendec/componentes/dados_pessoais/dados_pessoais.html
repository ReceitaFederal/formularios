<fieldset id="tab-1" class="fieldset-border">
  <legend class="legend-border">Dados do operador</legend>
  <div class="two-columns">
      <div class="column">
        <div class="form-group">
          <label for="nome-solicitante">Nome completo</label>
          <input type="text" class="form-control" id="nome-solicitante" placeholder="Insira seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="cpf-solicitante">CPF</label>
          <input type="number" class="form-control" id="cpf-solicitante" placeholder="Insira seu CPF" required>
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label for="email-solicitante">Email</label>
          <input type="email" class="form-control" id="email-solicitante" placeholder="Insira seu e-mail" required>
        </div>  
        <div class="form-group">
          <label for="telefone-solicitante">Telefone</label>
          <div class="mb-3">
            <span class="icon">
              <i class="fa fa-circle-info" aria-hidden="true"></i>
            </span>
            <div class="br-tooltip" popover success>
              <div class="popover-header">
                <span class="text">Cadastro Concluído!</span>
              </div>
              <div class="popover-body">
                <span class="subtext">Para verificar mais detalhes a respeito do seu acesso, clique no link abaixo.</span>
              </div>
              <div class="popover-footer">
                <a class="link" href="javascript:void(0);">Clique aqui</a>
              </div>
            </div>
          </div>
          <div class="tooltip">
            <span class="tooltiptext">Incluir texto de ajuda</span>
            <span class="icon">
              <i class="fa fa-circle-info" aria-hidden="true"></i>
            </span>
          </div>
          <input type="number" class="form-control" id="telefone-solicitante" placeholder="Insira seu número de telefone" required>
        </div>
      </div>
  </div>
</fieldset>
