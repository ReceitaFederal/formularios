<fieldset id="tab-2" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-plane" aria-hidden="true"></i>
    </span>Dados da aeronave
  </legend>
  <div class="row mt-5">
    <div class="col-sm">
      <fieldset>
        <!--<legend>Nome Completo (Legend)</legend>-->
        <div class="row">
          <div class="col-md-10 mb-3">
            <div class="br-input"><label for="local-partida">Partida de (Local de origem)</label>
            <input id="local-partida" placeholder="Cidade e país" type="text" />
            </div>
          </div>
          <div class="col-md-10">
            <div class="br-input">
              <label for="data-voo">Data do voo</label>
              <input id="data-voo" type="date" placeholder="Insira a data do voo"/>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm">
      <fieldset>
        <!--<legend>Outros Dados (Legend)</legend>-->
        <div class="row">
          <div class="col-md-10 mb-3">
            <div class="br-input">
              <label for="local-chegada">Chegada em (Local de destino)</label>
              <input id="local-chegada" type="text" placeholder="Cidade e país"/>
            </div>
          </div>
          <div class="col-md-10">
            <div class="br-input">
              <label for="n-voo">Voo nº</label>
              <input id="n-voo" type="text" placeholder="Insira o código do voo"/>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm">
      <fieldset>
        <!--<legend>Outros Dados (Legend)</legend>-->
        <div class="row">
          <div class="col-md-10 mb-3">
            <div class="br-input">
              <label for="hora-partida">Horário da partida (Previsão)</label>
              <input id="hora-partida" type="time" placeholder="Hora prevista"/>
            </div>
          </div>
          <div class="col-md-10">
            <div class="br-input">
              <label for="nacionalidade e cadastro">Nacionalidade e cadastro</label>
              <input id="nacionalidade e cadastro" type="text" placeholder="Inclua os dados"/>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm">
      <fieldset>
        <!--<legend>Outros Dados (Legend)</legend>-->
        <div class="row">
          <div class="col-md-10 mb-3">
            <div class="br-input">
              <label for="hora-chegada">Horário da chegada (Previsão)</label>
              <input id="hora-chegada" type="time" placeholder="Hora prevista"/>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</fieldset>
