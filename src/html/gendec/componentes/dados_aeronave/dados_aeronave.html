<fieldset id="tab-2" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-plane" aria-hidden="true"></i>
    </span>Dados da aeronave
  </legend>
  <div class="two-columns">
      <div class="column">
        <div class="form-group">
          <label for="local-partida">Partida de (Local de origem)</label>
          <input type="text" class="form-control" id="local-partida" placeholder="Cidade e país">
        </div>
        <div class="form-group">
          <label for="data">Data do voo</label><br>
          <input type="date" class="form-control" id="data" placeholder="Insira o número do voo">
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label for="local-chegada">Chegada em (Local de destino)</label>
          <input type="text" class="form-control" id="local-chegada" placeholder="Cidade e país">
        </div>
        <div class="form-group">
          <label for="voo-n-">Voo nº</label>
          <input type="text" class="form-control" id="voo-n" placeholder="Insira o código do voo">
        </div>  
      </div>
      <div class="column">
        <div class="form-group">
          <label for="hora-partida">Horário da partida (Previsão)</label>
          <input type="time" class="form-control p-1" id="hora-partida" placeholder="Hora prevista">
        </div>
        <div class="form-group">
          <label for="nacionalidade e cadastro">Marcas de nacionalidade e cadastro</label>
          <input type="text" class="form-control" id="nacionalidade e cadastro" placeholder="Inclua os dados">
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label for="hora-chegada">Horário da chegada (Previsão)</label>
          <input type="time" class="form-control p-1" id="hora-chegada" placeholder="Hora prevista">
        </div>  
      </div>
  </div>
</fieldset>
