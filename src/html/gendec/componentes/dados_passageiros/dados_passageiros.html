<fieldset id="passageiros" class="fieldset-border">
  <legend class="legend-border" style="color: #155BCB; justify-content: right;">
    <span class="icon" style="color: #155BCB; justify-content: right;">
      <i class="fa fa-id-card" aria-hidden="true"></i>
    </span>Passageiros
  </legend>
  <template id="passageiro">
    <div class="two-columns">
      <div class="column">
        <div class="form-group">
          <label for="nome-passageiro">Nome completo</label>
          <input type="text" class="form-control" id="nome-passageiro" placeholder="Insira seu nome completo">
        </div>
        <div class="form-group">
          <label for="cpf-passageiro">CPF</label>
          <input type="text" class="form-control" id="cpf-passageiro" placeholder="Insira seu cpf">
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail">
        </div>  
        <div class="form-group">
          <label for="niver-passageiro">Data de nascimento</label>
          <input type="date" class="form-control" id="niver-passageiro" placeholder="Insira a sua data de nascimento">
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label for="telefone-passageiro">Telefone</label>
          <input type="number" class="form-control" id="telefone-passageiro" placeholder="Insira seu número de telefone">
        </div>
      </div>
  </div>
  </template>
  <div id="lista_passageiros"></div>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="adicionar_passageiro" role="treeitem">
      <span class="icon" style="justify-content: right; border: none;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
  <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo">
    <div class="menu-item divider" href="#" id="remover_passageiro" role="treeitem">
      <span class="icon" style="justify-content: right;">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </span>
      <span class="content"></span>
    </div>
  </button>
</fieldset>
