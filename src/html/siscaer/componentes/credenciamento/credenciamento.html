<div class="container-xl">
    <fieldset id="credenciamento" class="fieldset-border">
    <legend class="legend-border">Credenciamento</legend>
    <div class="two-columns">
        
        <div class="column">
            <div class="form-group">
                <label>Informe o tipo da credencial: (Obrigatório) </label><br>
                <input type="radio" id="permanente" name="tipoCredencial" value="permanente" >
                <label for="permanente">Permanente</label><br>
                    
                <input type="radio" id="temporaria" name="tipoCredencial" value="temporaria">
                <label for="temporaria">Temporária</label><br>
                    
                <input type="radio" id="oficial" name="tipoCredencial" value="oficial">
                <label for="oficial">Oficial</label>
            </div>
            <div class="form-group">
                <label for="aeroporto">Informe o Aeroporto: (Obrigatório)</label>
                <select class="form-control" id="aeroporto" name="aeroporto" required>
                    <option value="">Selecione...</option>
                    <option value="SBGR">Aeroporto Internacional de Guarulhos - Governador André Franco Montoro (GRU)</option>
                    <option value="SBSP">Aeroporto de Congonhas - São Paulo (CGH)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="atividade">Tipo de Atividade: (Obrigatório) </label>
                <select class="form-control" id="atividade" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Assesoria Aduaneira">Assesoria Aduaneira</option>
                    <option value="Aviação Geral">Aviação Geral-Empresas de Táxi Aéreo</option>
                    <option value="Despachantes Aduaneiros">Despachantes Aduaneiros</option>
                    <option value="Empresas Abastecedoras">Empresas Abastecedoras</option>
                    <option value="Empresas de Aquitetura...">Empresas de Aerquitetura, Engenharia Civil e Manutenção</option>
                    <option value="Empresas de Carga Aérea">Empresas de Carga Aérea</option>
                    <option value="Empresas de Comissarias">Empresas de Comissarias</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao-atividade">Descrição da Atividade do Credenciado: </label><br>
                <input type="text" class="form-control" id="descricao-atividade">
            </div>
        </div>

            
        <div class="column">
            <div class="form-group">
                <label for="nome-fantasia">Nome Fantasia: </label><br>
                <input type="text" class="form-control" id="nome-fantasia">
            </div>
            <div class="form-group">
                <label for="telefoneDaEmpresa">Telefone da Empresa: </label><br>
                <input type="number" class="form-control" id="telefoneDaEmpresa">
            </div>
            <div class="form-group">
                <label for="nomeContato">Nome de Contato da Empresa: </label><br>
                <input type="text" class="form-control" id="nomeContato">
            </div>
            <div class="form-group">
                <label for="orgaoPublico">Órgão Público/Representação Diplomática Vinculada: </label><br>
                <input type="text" class="form-control" id="orgaoPublico">
            </div>
        </div>
    </div>

    <div class="checkbox">
        <label><input type="checkbox"> Salvar Credencial</label>
    </div>
    </fieldset>
</div>
